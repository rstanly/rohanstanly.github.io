<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Assignment Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      color: #bdbdbd;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    a.button {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    a.button:hover {
      background: #fff;
      color: #000;
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255,255,255,0.2);
    }

    footer {
      position: fixed;
      bottom: 15px;
      text-align: center;
      width: 100%;
      color: #888;
      font-size: 0.9rem;
    }

    footer a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Assignment Blog</h1>
    <p>A curated space for my academic projects, analytics reports, and marketing insights — all in one place.</p>
  </header>

  <div class="buttons">
    <a href="assignments.html" class="button">View Assignments</a>
    <a href="about.html" class="button">About Me</a>
    <a href="contact.html" class="button">Contact</a>
  </div>

  <footer>
    © 2025 My Assignment Blog · <a href="https://github.com/YOURUSERNAME">GitHub</a>
  </footer>
</body>
</html>
