<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Assignment Blog</title>
  <style>
    /* Reset and layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #e0e0e0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      position: relative;
    }

    /* Subtle animated gradient overlay */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #0072ff, #00c6ff, #0072ff);
      animation: rotate 12s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    /* Content container */
    main {
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 700px;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      color: #cfd8dc;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    a {
      text-decoration: none;
      color: #fff;
      padding: 14px 32px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      box-shadow: 0 4px 20px rgba(0, 114, 255, 0.4);
      transition: all 0.3s ease;
    }

    a:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 25px rgba(0, 114, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to My Assignment Blog</h1>
    <p>A space where I upload my college assignments, projects, and notes. Explore and learn along with me!</p>

    <div class="buttons">
      <a href="assignments.html">View Assignments</a>
      <a href="about.html">About Me</a>
    </div>
  </main>

  <footer>
    Â© 2025 My Assignment Blog
  </footer>
</body>
</html>
